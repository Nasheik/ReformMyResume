<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .carousel-wrapper {
            position: relative;
            display: flex;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            width: 100px;
            margin: 0 10px;
            background-color: #eee;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .carousel-item:hover {
            background-color: #ddd;
        }

        .button-container {
            margin-top: 30px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Select Template</h1>

        <div class="carousel-wrapper">
            <div class="carousel" id="carousel">
                <!-- Carousel Items -->
                <div class="carousel-item" onclick="moveToItem(0)">1</div>
                <div class="carousel-item" onclick="moveToItem(1)">2</div>
                <div class="carousel-item" onclick="moveToItem(2)">3</div>
                <div class="carousel-item" onclick="moveToItem(3)">4</div>
                <div class="carousel-item" onclick="moveToItem(4)">5</div>
                <div class="carousel-item" onclick="moveToItem(5)">6</div>
                <div class="carousel-item" onclick="moveToItem(6)">7</div>
                <div class="carousel-item" onclick="moveToItem(7)">8</div>
                <div class="carousel-item" onclick="moveToItem(8)">9</div>
                <div class="carousel-item" onclick="moveToItem(9)">10</div>
            </div>
        </div>

        <div class="button-container">
            <button class="btn">Choose Template</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const totalItems = 10; // Total number of items in the carousel
        const itemWidth = 120; // Width of each item (including margin)

        function moveToItem(index) {
            // Handle wrap around
            if (index < 0) {
                currentIndex = totalItems - 1;
            } else if (index >= totalItems) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }

            const carousel = document.getElementById("carousel");
            carousel.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
        }
    </script>

</body>

</html>
