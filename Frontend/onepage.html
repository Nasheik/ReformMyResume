    <style>
        @keyframes rainbow-text {
            0% {
                color: red;
            }

            16% {
                color: orange;
            }

            33% {
                color: yellow;
            }

            50% {
                color: green;
            }

            66% {
                color: blue;
            }

            83% {
                color: indigo;
            }

            100% {
                color: violet;
            }
        }

        .curved-text {
            position: relative;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            transform: rotate(0deg);
            animation: rainbow-text 5s infinite linear;
            margin-bottom: 1.5rem;
        }

        .curved-text span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(var(--angle));
            transform-origin: 0 120px;
        }
    </style>
</head>
